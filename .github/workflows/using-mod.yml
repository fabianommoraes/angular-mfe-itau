name: Using Push Workflow

on:
  push:
    branches:
      - "using*"
jobs:
  shell-mod:
    name: using-mod build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: using-mod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm install
